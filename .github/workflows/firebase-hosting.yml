name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (no lifecycle scripts)
        run: npm install --ignore-scripts --legacy-peer-deps

      - name: Build
        run: npm run build
      # Deploy production (main/master) using Firebase Hosting action + service account
      - name: Deploy Hosting (production live)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: trade-flow-4a5d8
          target: fv2

      # Deploy dev branch to a preview channel (dev) so we can test before promoting
      - name: Deploy Hosting (dev preview channel)
        if: github.ref == 'refs/heads/dev'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: dev
          projectId: trade-flow-4a5d8
          target: fv2-dev
