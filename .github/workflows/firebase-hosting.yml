name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (no lifecycle scripts)
        run: npm install --ignore-scripts --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate using a Google Cloud service account instead of a Firebase token
      - name: Write service account key
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        shell: bash
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "$RUNNER_TEMP/sa.json"
          echo "Wrote service account key to $RUNNER_TEMP/sa.json"

      - name: Deploy to Hosting (prod)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/sa.json
        run: firebase deploy --only hosting:fv2 --non-interactive

      - name: Deploy to Hosting (dev)
        if: github.ref == 'refs/heads/dev'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only hosting:fv2-dev --non-interactive --token "$FIREBASE_TOKEN"
