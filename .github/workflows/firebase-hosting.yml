name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 14.x
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Hosting (prod)
        if: github.ref == 'refs/heads/master'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting:fv2 --non-interactive --token "$FIREBASE_TOKEN"

      - name: Deploy to Hosting (dev)
        if: github.ref == 'refs/heads/dev'
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase deploy --only hosting:fv2-dev --non-interactive --token "$FIREBASE_TOKEN"
